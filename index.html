<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Devine le nombre !</title>

    <link rel="shortcut icon" type="image/jpg" href="assets/images/logo.png" />

    <link rel="stylesheet" href="assets/css/ploume.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body id="body" class="body fullscreen content-centered settings-mode">

    <div class="overlay absolute fullsize"></div>

    <video class="video" autoplay muted loop>
        <source src="assets/vid/space.mp4" type="video/mp4">
    </video>

    <!-- <header class="header content-centered">

        <div class="container flex-c v-centered">

            <h1 class="header__title uppercase is-4-s is-3-m is-2-l is-1-xl">Devine le nombre</h1>

        </div>

    </header> -->

    <main class="main">
        <div class="container content-centered">

            <div id="settings" class="settings flex-r wrap p-5">

                <h2 class="settings__title w-full bold is-3-xs mb-3">Paramètres</h2>

                <div class="settings__group settings__group--ladder mb-3">

                    <h2 class="settings__group_title">Plage de valeurs</h2>

                    <p class="control has-icon-left">
                        <input id="settings__minimum" class="input" type="number" placeholder="Minimale" value="1">
                        <span class="icon is-small is-left">
                            <i class="fas fa-long-arrow-alt-down"></i>

                        </span>
                    </p>

                    <p class="control has-icon-left">
                        <input id="settings__maximum" class="input" type="number" placeholder="Maximale" value="100">
                        <span class="icon is-small is-left">
                            <i class="fas fa-long-arrow-alt-up"></i>
                        </span>
                    </p>

                </div>

                <div class="settings__group settings__group--chances">

                    <h2 class="settings__group_title">Nombre de tentatives</h2>

                    <p class="control has-icon-left">
                        <input id="settings__attempts" class="input" type="number" placeholder="Nombre" value="10">
                        <span class="icon is-small is-left">
                            <i class="fas fa-redo"></i>
                        </span>
                    </p>
                </div>

                <div class="settings__controls w-full mt-3-xs">
                    <button class="button w-full" onclick="launch()">Lancer le jeu</button>
                </div>

            </div>

            <div id="playbox" class="playbox flex-c v-centered">

                <div id="rules" class="playbox__rules flex-r wrap">

                    <div class="playbox__rules_parameter">

                        <p class="playbox__rules_parameter_label">Minimum</p>

                        <p id="playbox__rules_minimum" class="playbox__rules_parameter_value">1</p>

                        <span class="playbox__rules_parameter_icon">
                            <i class="fas fa-long-arrow-alt-down"></i>
                        </span>

                    </div>

                    <div class="playbox__rules_parameter">

                        <p class="playbox__rules_parameter_label">Maximum</p>

                        <p id="playbox__rules_maximum" class="playbox__rules_parameter_value">100</p>

                        <span class="playbox__rules_parameter_icon">
                            <i class="fas fa-long-arrow-alt-up"></i>
                        </span>

                    </div>

                    <div class="playbox__rules_parameter_attempts flex-c">
                        <p class="playbox__rules_parameter_label">Tentatives restantes</p>
                        <div id="playbox__attempts" class="playbox__rules_parameter_attempts flex-r w-full relative">
                            <p class="absolute" id="attempts"></p>

                        </div>
                    </div>
                </div>

                <div id="messageBox" class="playbox__messagebox mv-5-xs is-info br-normal p-3">
                    <p id="message" class="playbox__messagebox_message">Pour jouer un nombre, entrez le dans le champ
                        ci-dessous et appuyez sur la touche "Entrée".</p>
                </div>

                <div id="inputbox" class="playbox__inputbox mv-auto flex-c br-normal">
                    <input id="player-input" class="input playbox__inputbox_input" type="number" placeholder="1">
                    <button class="button is-success w-full" onclick="check()">Vérifier</button>
                </div>

            </div>

        </div>
    </main>

    <div id="victory" class="result result--victory">
        <p class="result__message">Vous avez gagné</p>
        <button class="result__button button is-white is-outlined" onclick="restart()">
            Relancer le jeu
        </button>
    </div>

    <div id="defeat" class="result result--defeat">
        <p class="result__message">Vous avez perdu</p>
        <button class="result__button button is-white is-outlined" onclick="restart()">
            Relancer le jeu
        </button>
    </div>

</body>

<script src="game.js"></script>

<script>
    const player_input = document.getElementById("player-input");

    player_input.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {

            if (parseInt(document.getElementById("player-input").value)) {
                check();
            }
        }
    });
</script>

</html>
