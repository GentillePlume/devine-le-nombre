<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Devine le nombre !</title>

    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico" />

    <link rel="stylesheet" href="ploume.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="fullscreen">

    <header class="header">

        <div class="container h-full flex-c v-centered">

            <h1 class="title uppercase">Devine le nombre</h1>

            <div id="settings" class="settings flex-r wrap p-3">
                <h2 class="w-full bold is-3-xs">Paramètres</h2>

                <div class="settings__group settings__group--ladder">

                    <h2 class="settings__group_title">Plage de valeurs</h2>

                    <p class="control has-icon-left">
                        <input id="settings__minimum" class="input" type="number" placeholder="Minimale" value="1">
                        <span class="icon is-small is-left">
                            <i class="fas fa-long-arrow-alt-down"></i>

                        </span>
                    </p>

                    <p class="control has-icon-left">
                        <input id="settings__maximum" class="input" type="number" placeholder="Maximale" value="100">
                        <span class="icon is-small is-left">
                            <i class="fas fa-long-arrow-alt-up"></i>
                        </span>
                    </p>

                </div>

                <div class="settings__group settings__group--chances">
                    <h2 class="settings__group_title">Nombre de tentatives</h2>

                    <p class="control has-icon-left">
                        <input id="settings__attempts" class="input" type="number" placeholder="Nombre" value="10">
                        <span class="icon is-small is-left">
                            <i class="fas fa-redo"></i>
                        </span>
                    </p>
                </div>

                <div class="settings__controls w-full mt-3-xs">
                    <button class="button is-success is-bordered" onclick="launch()">Lancer le jeu</button>
                </div>

            </div>

            <div id="rules" class="rules flex-r wrap p-3">
                <h2 class="w-full bold is-3-xs">Règles</h2>

                <div class="rules__parameter">
                    <span class="rules__parameter_icon">
                        <i class="fas fa-long-arrow-alt-down"></i>
                    </span>
                    <p id="rules__minimum" class="rules__parameter_value">1</p>
                </div>

                <div class="rules__parameter">
                    <span class="rules__parameter_icon">
                        <i class="fas fa-long-arrow-alt-up"></i>
                    </span>
                    <p id="rules__maximum" class="rules__parameter_value">100</p>
                </div>

                <div class="rules__attempts flex-c">
                    <h3 class="w-full">Essais</h3>
                    <div id="rules__list" class="rules__attempts_list flex-r">

                    </div>
                </div>
            </div>

            <div class="message mv-5-xs">
                <p id="message"></p>
            </div>

            <div id="play" class="play mv-auto flex-c">
                <input id="player-input" class="input play__input" type="number" placeholder="1">
                <button class="button is-success w-full" onclick="check()">Vérifier</button>
            </div>

        </div>

    </header>

    <div id="victory" class="result result--victory">
        <p class="result__message">Vous avez gagné</p>
        <button class="result__button button is-white is-outlined" onclick="restart()">
            Relancer le jeu
        </button>
    </div>

    <div id="defeat" class="result result--defeat">
        <p class="result__message">Vous avez perdu</p>
        <button class="result__button button is-white is-outlined" onclick="restart()">
            Relancer le jeu
        </button>
    </div>

</body>

<script src="system.js"></script>

<script>
    const player_input = document.getElementById("player-input");
    player_input.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {

            if (parseInt(document.getElementById("player-input").value)) {
                check();
            }
        }
    });
</script>

</html>
